apiVersion: v1
kind: ConfigMap
metadata:
  name: edgecontroller
  namespace: kubeedge
  labels:
    k8s-app: kubeedge
    kubeedge: edgecontroller
data:
  controller.yaml: |
    controller:
      kube:
        master: https://kubernetes.default.svc.cluster.local:443
        kubeconfig: /etc/kubeedge/cloud/kubeconfig.yaml
        namespace: ""
        content_type: "application/vnd.kubernetes.protobuf"
        qps: 5
        burst: 10
        node_update_frequency: 10
    cloudhub:
      address: 0.0.0.0
      port: 10000
      ca: /etc/kubeedge/certs/rootCA.crt
      cert: /etc/kubeedge/certs/edge.crt
      key: /etc/kubeedge/certs/edge.key
      keepalive-interval: 30
      write-timeout: 30
      node-limit: 10
  logging.yaml: |
    loggerLevel: "INFO"
    enableRsyslog: false
    logFormatText: true
    writers: [stdout]
  modules.yaml: |
    modules:
      enabled: [controller, cloudhub]
