apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cloudcore
  labels:
    k8s-app: kubeedge
    kubeedge: cloudcore
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  - nodes/status
  - configmaps
  - pods
  - pods/status
  - secrets
  - endpoints
  - services
  verbs:
  - get
  - list
  - watch
  - update
- apiGroups:
  - "devices.kubeedge.io"
  resources:
  - devices
  - devicemodels
  verbs:
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - delete
- apiGroups:
  - "devices.kubeedge.io"
  resources:
  - devices
  - devicemodels
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
  
