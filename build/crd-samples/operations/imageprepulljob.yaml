apiVersion: operations.kubeedge.io/v1alpha1
kind: ImagePrePullJob
metadata:
  name: imageprepull-example
  labels:
    description: ImagePrePullLabel
spec:
  imagePrePullTemplate:
    images:
      - busybox:latest
    nodeNames:
      - edgenode1 # Need to replaced with your own node name
    timeoutSeconds: 300
    retryTimes: 1